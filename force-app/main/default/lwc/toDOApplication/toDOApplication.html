<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <lightning-card title="Add New Task">
                <div class="slds-var-p-around_small">
                    <lightning-input label="Enter Task Name" 
                        placeholder="Enter Task Details"
                        message-when-value-missing="Please Enter Task Name" 
                        required="true" 
                        onchange={changeHandler}
                        name="taskName"
                        value={taskName}
                        class="taskName"></lightning-input>
                    <lightning-input type="date" 
                        label="Set End Date" 
                        field-level-help="Default End Date is Today"
                        onchange={changeHandler} 
                        name="taskDate"
                        value={taskDate}
                        class="taskDate"></lightning-input>
                    <div class="slds-var-p-around_small">
                        <lightning-button variant="brand" 
                        label="Reset" 
                        onclick={handleReset}
                        class="slds-var-p-around_small"></lightning-button>
                        <lightning-button variant="brand" 
                        label="Add Task" 
                        onclick={handleNewtask}
                        class="slds-var-p-around_small"></lightning-button>
                    </div>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card title="To Do List">
                <div class="slds-var-p-around_small">
                </div>
            </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card title="Completed items">
                <div class="slds-var-p-around_small">
                </div>
            </lightning-card>
        </div>
    </div>
</template>
